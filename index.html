<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="library"></div>
    <div class="add-book">
        <form id="add-book-form" action="" method="post">
            <div>
                <label for="title">title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pagecount">pagecount</label>
                <input type="number" name="pagecount" id="pagecount">
            </div>
            <div>
                <label for="publishdate">publishdate</label>
                <input type="number" name="publishdate" id="publishdate">
            </div>
            <div>
                <label for="readstatus">readstatus</label>
                <input type="text" name="readstatus" id="readstatus">
            </div>
            <div>
                <button type="button" id="add-book-submit">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
